<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randamu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #bg {
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(10px);
      }
      #fg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 0.5s ease-in-out;
      }
    </style>
    <link rel="stylesheet" href="/user.css">
  </head>
  <body>
    <div id="bg"></div>
    <div id="fg"></div>
    <script>
      ;(async function () {
        var service = 'pixiv'
        var interval = 30
        var resp = await fetch('/api/config', { mode: 'no-cors'})
        var json = await resp.json()
        if (json.service) {
          service = json.service
          interval = json.interval
        }

        var nextBg = ''
        var bg = document.getElementById('bg')
        var fg = document.getElementById('fg')
        var currentTimer = null
        function getBg() {
          return fetch(`/api/image/${service}`, { mode: 'no-cors' })
            .then(res => res.json())
            .then(r => {
              nextBg = r.url
              return r.url
            })
        }
  
        function setBg() {
          bg.style.backgroundImage = `url(${nextBg})`
          fg.style.backgroundImage = `url(${nextBg})`
          getBg().then((url) => {
            // preload image
            new Image().src = url
          })
          currentTimer = setTimeout(setBg, interval * 1000)
        }

        function next() {
          clearTimeout(currentTimer)
          setBg()
        }

        fg.onclick = next
  
        getBg().then(setBg)
      })()
    </script>
  </body>
</html>
