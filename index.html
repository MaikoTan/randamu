<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randamu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #bg {
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: top center;
        background-repeat: no-repeat;
        transition: background-image 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="bg"></div>
    <script>
      var nextBg = ''
      var nextClass = 'bg1'
      var bg = document.getElementById('bg')
      function getBg() {
        return fetch(`/api${window.location.search}`, { mode: 'no-cors' })
          .then(res => res.json())
          .then(r => {
            nextBg = r.url
            // preload image
            new Image().src = r.url
          })
      }

      function setBg() {
        bg.style.backgroundImage = `url(${nextBg})`
        getBg()
        setTimeout(setBg, 30 * 1000)
      }

      getBg().then(setBg)
    </script>
  </body>
</html>
